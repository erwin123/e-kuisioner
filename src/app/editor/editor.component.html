<div class="clr-row">
  <div class="clr-col-1">

  </div>
  <div class="clr-col-10 content">
    <div class="title">
      <h2>Kuisioner Editor</h2>
    </div>
    <div class="cform">
      <input type="text" [value]="selectedCompany" id="basic" placeholder="Project" class="clr-input" (input)="onSearchChange($event.target.value)">
      <div *ngIf='filteredCompany' class="span-list">
        <ul style="list-style-type: none;">
          <li *ngFor="let item of filteredCompany" style="cursor: pointer;" (click)="onSelectCompany(item.CompanyCode)">
            {{item.CompanyName}}
          </li>
        </ul>
      </div>
      <br />
      <div class="questions" *ngIf="listQuestion.length>0">
        <div class="clr-row clr-align-items-center" *ngFor="let q of listQuestion;let i = index">
          <div class="clr-col-1">
            <input [style.text-align]="isNumber(q.OrderDesc) ? 'left':'right'" style="font-size: 28px;" [(ngModel)]="q.OrderDesc"
              type="text" id="basic" placeholder="No" class="clr-input">
          </div>
          <div class="clr-col-8" style="margin-top:7px;">
            <textarea rows="1" [(ngModel)]="q.QText" placeholder="Question or leave it blank if this treat as parent"></textarea>
          </div>
          <div class="clr-col-2">
              <button type="button" class="btn btn-icon  btn-danger" style="margin-right:5px;">
                  <clr-icon shape="trash" class="is-solid"></clr-icon>
              </button>
              <button (click)="addQuestion()" *ngIf="i===listQuestion.length-1" type="button" class="btn btn-icon btn-success" style="margin:0;">
                  <clr-icon shape="plus" class="is-solid"></clr-icon>
              </button>
          </div>
        </div>

      </div>

    </div>
    <button class="btn btn-success btn-block" (click)="saveQuestions()"><clr-icon shape="floppy"></clr-icon> Save all</button>
  </div>
  <div class="clr-col-1">
  </div>
</div>
